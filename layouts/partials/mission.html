{{ if default false .Site.Params.Widgets.Mission.enable }}
<section class="section" id="mission">
    <div class="container is-max-desktop">
        <div class="has-text-centered block"><h1 class="title is-size-3-mobile is-size-2 is-uppercase is-section-title">{{ .Site.Params.Widgets.Mission.title | chomp }}</h1></div>
        <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                        <p class="blurb">
                            {{ .Site.Params.Widgets.Mission.text }}
                        </p>
                    </div>
                  </div>
            </article>
        </div>
    </div>
    </section>
</section>
{{ end }}
