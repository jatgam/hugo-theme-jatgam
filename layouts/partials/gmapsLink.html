{{ $address := .address }}
{{ $placeId := .placeId }}
{{- if $address }}
<a href="https://www.google.com/maps/search/?api=1&query={{ $address | plainify | chomp | htmlEscape }}{{- with $placeId }}&query_place_id={{ $placeId | plainify | chomp  | htmlEscape }}{{ end }}">{{ $address }}</a>
{{ end -}}
